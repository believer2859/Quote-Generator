<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="wrapped">
      <div class="container">
        <p id="quote">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis
          beatae officia sequi numquam aliquam hic ipsam eveniet veritatis,
          dignissimos vero repudiandae qui! Esse inventore expedita corrupti
          consequatur, velit dolore quo.
        </p>
        <h3 id="author">Lorem Ipsom</h3>
        <button id="btn">Get Quote</button>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
